<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>note</title>
</head>
<body>
    <div class="container">
        <div class="note-area">
            <input type="text" name="" id="title" class="title" placeholder="take note" autocomplete="off">
            <textarea name="" id="note-txt" class="note-text" placeholder="note desc"></textarea>

        </div>
        <!--waa meeshii markii note cusub la sameeyo soo gali lahaayee-->
        <div class="notes" id="notes">
            <div class="note">
                <h3 class="title-text" id="title-text">here</h3>
                <p class="note-blog">iam hassan</p>
                <i class="fa fa-trash"></i>
            
            </div>
        </div>


    </div>

    
</body>
</html>
